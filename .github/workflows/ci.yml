name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0.2'
      - name: Lint
        run: |
          rubocop ./ruby

      - name: Run Tests
        run: |
          cd ruby; rake
